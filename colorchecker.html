<html>
<head>
<title>checkerbox</title>
<style>
#t1
{
background-color:orange;
}
#t2
{
background-color:red;
}
#t3
{
background-color:yellow;
}
td
{
width:35px;
height:35px;
}
</style>
</head>
<body>
<center>
<table>
<tr>
<td id='t1'></td><td id='t2'></td><td id='t3'></td>
<td id='t1'></td><td id='t2'></td><td id='t3'></td>
</tr>
<tr>
<td id='t2'></td><td id='t3'></td><td id='t1'></td>
<td id='t2'></td><td id='t3'></td><td id='t1'></td>
</tr>
<tr>
<td id='t3'></td><td id='t1'></td><td id='t2'></td>
<td id='t3'></td><td id='t2'></td><td id='t1'></td>
</tr>
<tr>
<td id='t1'></td><td id='t2'></td><td id='t3'></td>
<td id='t1'></td><td id='t2'></td><td id='t3'></td>
</tr>
<tr>
<td id='t2'></td><td id='t3'></td><td id='t1'></td>
<td id='t2'></td><td id='t3'></td><td id='t1'></td>
</tr>
<tr>
<td id='t3'></td><td id='t1'></td><td id='t2'></td>
<td id='t3'></td><td id='t1'></td><td id='t2'></td>
</tr>
</table>
</center>
</body>
</html>
